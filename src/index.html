<!DOCTYPE html>
<html>

<head>
  <title>CrimePot</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/crimePot.css">
  <style>
    .map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- Landing page html -->
  <div class="canvas">
    <div class="floating">
      <h1>CrimePot</h1>
    </div>

    <div class="floating floating-button">
      <button id="getStarted" type="button">Get Started</button>
    </div>
  </div>

  <div class="inputUI" >
    <div class="floating floating-slider">
      <b>Time: </b>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
      </div>
    </div>
    <div class="floating floating-slider slider-bottom">
      <b>Radius: </b>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
      </div>
    </div>
  </div>



  <div id='map'></div>
  <script src="assets/js/manualdata.js"></script>
  <script src="assets/js/crimePot.js"></script>
  <script src="assets/js/rest.js"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGEIJiz7_1X6o4rve4r_mxxKefkkoOwYc&callback=initMap">
    </script>

</body>

</html>
